components:
  schemas:
    ReviewResponse:
      type: object
      properties:
        Data:
          $ref: '#/components/schemas/Review'
    Review:
      type: object
      properties:
        ID:
          type: integer
          format: int64
          example: 123
        ProductID:
          type: integer
          format: int64
          example: 101
        UserID:
          type: integer
          format: int64
          example: 501
        Content:
          type: string
          example: "Great product, highly recommended!"
    RatingResponse:
      type: object
      properties:
        id:
          type: integer
          format: int64
        reviewID:
          type: integer
          format: int64
        userID:
          type: integer
          format: int64
        rating:
          type: number
          format: float64
        createdAt:
          type: string
          format: "date-time"
        updatedAt:
          type: string
          format: "date-time"
      required:
        - id
        - reviewID
        - userID
        - rating
        - createdAt
        - updatedAt