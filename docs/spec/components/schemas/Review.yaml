type: object
required:
  - Id
  - ProductId
  - UserId
  - Content
  - UpdatedAt
  - CreatedAt
properties:
  Id:
    type: integer
    format: int64
    description: Unique identifier of the review
  ProductId:
    type: integer
    format: int64
    description: Identifier of the product being reviewed
  UserId:
    type: integer
    format: int64
    description: Identifier of the user who wrote the review
  Content:
    type: string
    description: Content of the review
  CreatedAt:
    type: string
    format: time.Time
    description: The date and time when the review was created
  UpdatedAt:
    type: string
    format: time.Time
    description: The date and time when the review was last updated
