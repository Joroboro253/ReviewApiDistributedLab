type: object
required:
  - userId
  - content
  - createdAt
  - updatedAt
  - avgRating
properties:
  userId:
    type: integer
    format: int64
    example: 3
  content:
    type: string
    example: 'Great service, but the product didn''t meet my expectations'
  createdAt:
    type: string
    format: time.Time
    example: '2024-01-31T17:51:15.188795+02:00'
  updatedAt:
    type: string
    format: time.Time
    example: '2024-01-31T17:51:15.188795+02:00'
  avgRating:
    type: number
    format: float64
    example: 4.5
