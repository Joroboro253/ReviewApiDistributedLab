post:
  summary: Create a new review for a product
  operationId: createReview
  tags:
    - Review
  parameters:
    - $ref: '#/components/parameters/product_id'
  requestBody:
    required: true
    content:
      application/vnd.api+json:
        schema:
          $ref: '#/components/schemas/CreateReviewRequest'
  responses:
    '201':
      description: Review created successfully
    '400':
      description: Invalid request parameters
      content:
        application/vnd.api+json:
          schema:
            $ref: '#/components/schemas/JsonApiErrors'
          examples:
            BadRequestExample:
              $ref: '#/components/examples/BadRequestError'
    '500':
      description: Internal server error
      content:
        application/vnd.api+json:
          schema:
            $ref: '#/components/schemas/JsonApiErrors'
          examples:
            InternalServerErrorExample:
              $ref: '#/components/examples/InternalServerError'
get:
  summary: Get reviews for a product
  operationId: getReviews
  tags:
    - Review
  parameters:
    - $ref: '#/components/parameters/product_id'
    - $ref: '#/components/parameters/page_limit_param'
    - $ref: '#/components/parameters/page_number_param'
    - $ref: '#/components/parameters/sort_param'
    - $ref: '#/components/parameters/include_raitings'
    - $ref: '#/components/parameters/sort_direction'
  responses:
    '200':
      description: List of reviews
      content:
        application/vnd.api+json:
          schema:
            $ref: '#/components/schemas/ReviewListResponseWithMeta'
    '400':
      description: Invalid request parameters
      content:
        application/vnd.api+json:
          schema:
            $ref: '#/components/schemas/JsonApiErrors'
          examples:
            BadRequestExample:
              $ref: '#/components/examples/BadRequestError'
    '500':
      description: Internal server error
      content:
        application/vnd.api+json:
          schema:
            $ref: '#/components/schemas/JsonApiErrors'
          examples:
            InternalServerErrorExample:
              $ref: '#/components/examples/InternalServerError'
delete:
  tags:
    - Review
  summary: Delete all reviews for a product
  operationId: deleteByProductId
  parameters:
    - $ref: '#/components/parameters/product_id'
  responses:
    '201':
      description: Reviews deleted successfully
    '400':
      description: Invalid request parameters
      content:
        application/vnd.api+json:
          schema:
            $ref: '#/components/schemas/JsonApiErrors'
          examples:
            BadRequestExample:
              $ref: '#/components/examples/BadRequestError'
    '500':
      description: Internal server error
      content:
        application/vnd.api+json:
          schema:
            $ref: '#/components/schemas/JsonApiErrors'
          examples:
            InternalServerErrorExample:
              $ref: '#/components/examples/InternalServerError'
